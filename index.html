<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cousine|Orbitron|Suez+One|Dosis" rel="stylesheet">
</head>

<body>
  
  <div id="container">
    
    
    <div id="mpc-body" class="grid">

      <!-- left side of MPC -->
      <div id="left-side" class="grid">

        <!-- screen and display -->
        <div id="screen" class="grid br-2">
          <div id="display" class="br-2"></div>
        </div>

        <!-- buttons under screen -->
        <div id="button-line">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>

        <!-- middle panel -->
        <div id="mid-panel" class="grid">
          <div id="button-grid">
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
            <div class="button-blue"></div>
          </div>
          <div id="dial-panel">
            <span>
              <div class="button bg-white sm-button"></div>
              <div class="button bg-orange"></div>
            </span>
            <div id="dial"></div>
            <div id="dial-inner-2"></div>
            <div id="dial-inner-1"></div>
          </div>
        </div>

        <!-- bottom panel -->
        <div id="bottom-panel">
          <div id="slider">
            <div id="slider-bar"></div>
            <div id="slider-knob" class="br-2"></div>
          </div>
          <div id="buttons-1">
            <div class="button"></div>
            <div class="button"></div>
          </div>
          <div id="arrows">
            <div id="arrow" class="button cousine">
              <p>>></p>
            </div>
          </div>
          <div id="buttons-t">
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
          </div>
          <div id="buttons-b">
            <div class="button bg-red br-2"></div>
            <div class="button bg-red br-2"></div>
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
            <div class="button sm-button"></div>
          </div>
        </div>
      </div>

      <!-- right side of MPC -->
      <div id="right-side" class="grid">

        <!-- akai logo and model -->
        <div id="brand" class="grid">
          <div id="akai">AKEL</div>
          <div id="model">PLETHORA</div>
          <div id="akai-pro">Music For Everyone</div>
          <div id="underline">Juicy Sampler V1</div>
        </div>

        <!-- right control panel -->
        <div id="right-ctrl" class="grid br-2">
          <div class="button br-2"></div>
          <div class="button br-2"></div>
          <div class="knob bg-salmon"></div>
          <div class="knob bg-white"></div>
          <div class="button br-2"></div>
          <div class="button br-2"></div>
        </div>

        <!-- drum pads -->
        <div id="pads" class="grid br-2 cousine">
          <div class="pad" data-key="85">JROC BABY</div>
          <div class="pad" data-key="73">JROC BABY</div>
          <div class="pad" data-key="79">JROC BABY</div>
          <div class="pad" data-key="80">JROC BABY</div>
          <div class="pad" data-key="72">InsertSample</div>
          <div class="pad" data-key="74">JROC BABY</div>
          <div class="pad" data-key="75">JROC BABY</div>
          <div class="pad" data-key="76">JROC BABY</div>
          <div class="pad" data-key="81">Q</div>
          <div class="pad" data-key="87">W</div>
          <div class="pad" data-key="69">E</div>
          <div class="pad" data-key="82">R</div>
          <div class="pad" data-key="65">A</div>
          <div class="pad" data-key="83">S</div>
          <div class="pad" data-key="68">D</div>
          <div class="pad" data-key="70">F</div>
        </div>
      </div>
      </div>

    <footer>
      </footer>

  </div>
